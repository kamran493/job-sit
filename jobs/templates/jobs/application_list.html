<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>لیست درخواست‌ها</title>
    <style>
        body {
            font-family: Tahoma;
            background-color: #f9f9f9;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            direction: rtl;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        h1 {
            color: #333;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>لیست درخواست‌های استخدام</h1>
    <table>
        <tr>
            <th>نام</th>
            <th>ایمیل</th>
            <th>شماره تماس</th>
            <th>پیام</th>
            <th>زمان ثبت</th>
            <th>رزومه</th>
        </tr>
        {% for app in applications %}
        <tr>
            <td>{{ app.name }}</td>
            <td>{{ app.email }}</td>
            <td>{{ app.phone }}</td>
            <td>{{ app.message }}</td>
            <td>{{ app.created_at }}</td>
            <td><a href="{{ app.resume.url }}" target="_blank">دانلود</a></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
