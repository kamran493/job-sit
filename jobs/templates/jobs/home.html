<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>خوش آمدید</title>
    <style>
        body {
            font-family: Tahoma, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
            padding-top: 100px;
            padding-left: 10px;
            padding-right: 10px;
        }

        h1 {
            color: #4CAF50;
            font-size: 32px;
        }

        p {
            font-size: 20px;
            margin-top: 10px;
            margin-bottom: 30px;
        }

        a {
            background-color: #4CAF50;
            color: white;
            padding: 12px 24px;
            font-size: 18px;
            text-decoration: none;
            border-radius: 8px;
            display: inline-block;
            margin: 10px;
        }

        a[href="/admin/login/"] {
            background-color: #2196F3;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 24px;
            }

            p {
                font-size: 18px;
            }

            a {
                font-size: 16px;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <h1>به سایت استخدام سانیا کارتون خوش آمدید</h1>
    <p>برای ثبت درخواست همکاری روی دکمه زیر کلیک کنید</p>
    <a href="/apply">ورود به فرم استخدام</a>
    <br><br>
    <a href="/admin/login/">ورود مدیر</a>
</body>
</html>
