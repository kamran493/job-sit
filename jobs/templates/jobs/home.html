{% load static %}
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>خوش آمدید</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Tahoma, sans-serif;
            background-color: #f2f2f2;
            padding-top: 100px;
        }
        h1 {
            color: #4CAF50;
            font-size: 32px;
        }
        p {
            font-size: 20px;
            margin-top: 10px;
            margin-bottom: 30px;
        }
        .btn-custom {
            padding: 12px 24px;
            font-size: 18px;
            border-radius: 8px;
            margin: 10px;
        }

        @media (max-width: 768px) {
            h1 { font-size: 24px; }
            p { font-size: 18px; }
            .btn-custom { font-size: 16px; padding: 10px 20px; }
        }
    </style>
</head>
<body class="text-center">
    <div class="container">
        <h1>به سایت استخدام سانیا کارتون خوش آمدید</h1>
        <p>برای ثبت درخواست همکاری روی دکمه زیر کلیک کنید</p>
        <a href="{% url 'apply_job' %}" class="btn btn-success btn-custom">ورود به فرم استخدام</a>
        <br>
        <a href="/admin/login/" class="btn btn-primary btn-custom">ورود مدیر</a>
        
        {% if user.is_authenticated and user.is_staff %}
        <br>
        <a href="{% url 'application_list' %}" class="btn btn-warning btn-custom">مشاهده درخواست‌ها</a>
        {% endif %}
    </div>
</body>
</html>
